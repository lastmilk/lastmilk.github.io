<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("背景图片的URL");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .text {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .button {
            background-color: gold;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            text-decoration: none;
        }
        
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        
        .bottom-button {
            background-color: purple;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="text">这是一行文字</div>
    <a class="button" href="指定URL">文字圆角矩形按钮</a>
    <div class="bottom-buttons">
        <a class="bottom-button" href="指定URL1">团队介绍</a>
        <a class="bottom-button" href="指定URL2">海晶仓库</a>
        <a class="bottom-button" href="指定URL3">B站主页</a>
        <a class="bottom-button" href="指定URL4">联系我们</a>
    </div>
</body>
</html>
